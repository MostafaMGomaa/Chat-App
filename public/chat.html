<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Room</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,700"
      rel="stylesheet"
    />
    <!-- favicaon-->
    <link rel="icon" type="img/x-icon" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: rgb(33, 33, 95)">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1 class="heading-1 nav__logo-txt">
            <img src="img/logo-white.png" />
            Chat App
          </h1>
        </a>
        <div class="nav__right-part">
          <form class="d-flex">
            <input class="form-control me-2 input__search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light btn__search" type="submit">Search</button>
          <button class="btn btn__notification">
            <img
              src="img/notification-white.png"
              alt="notification"
              class="nav__notification"
            />
          </button>

          <button class="btn btn__user-photo">
            <img
              src="img/user-2.jpg"
              alt="user photo"
              class="nav__user-photo"
            />
          </button>
        </div>
      </div>
    </nav>
    <div class="chat_page-bg"></div>
    <div class="container chat_page-container">
      <div class="chat-right">
        <h3 class="heading-4 messages-heading"><img src="img/messages-icon-white.png" alt="messages-icon" class="messages-icon"> Room Name</h3>
        <div class="card-sm"><p class="card-txt" id="room-name">Alex</p></div>
        <h3 class="heading-4 users-heading"><img src="img/users-icon-white.png" alt="users-icon" class="users-icon"> Users</h3>
        <div class="users"></div >
        <!-- <div class="card-sm"><p class="card-txt">Mostafa</p></div>
        <div class="card-sm"><p class="card-txt">Ahmed</p></div> -->
      </div>
      <div class="chat-left">
        <div class="messages-container">
        </div>
        <form class="form sending-msg-form" for="send-msg" >
          <div  class="sending-msg">
            <input type="text" class="input__msg" placeholder="Write a message" autofocus>
            <button type="submit" class="btn__send"><img src="img/send-icon-black1.png" class="img__send"> Send</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
