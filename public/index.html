<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,700"
      rel="stylesheet"
    />
    <!-- favicaon-->
    <link rel="icon" type="img/x-icon" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!--   rgb(33, 33, 95),
    rgb(78, 15, 73)-->
    <div class="landing-bg"></div>
    <div class="container landing-container">
      <div class="landing-form__img"></div>
      <form class="form landing-form" for="user-info" action="chat.html">
        <h1 class="heading-1 gradient-heading">
          <img src="img/logo-sm.png" alt="chat-app-logo" />
          <span> Chat App</span>
        </h1>
        <label class="room-txt" for="room">Room<sup class="star">*</sup></label>
        <select name="room" id="room" class="room">
          <option value="alex">Alex</option>
          <option value="madrid">Madrid</option>
          <option value="london	">London</option>
        </select>
        <label class="username-txt" for="username"
          >Username<sup class="star">*</sup></label
        >
        <input
          type="text"
          class="username"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
        <button class="btn btn__start-chat" type="submit">Start Chat</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
